<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <div class="main-div main-left">

        </div>
        <div class="filter-div" data-filter="upcoming">

        <p>Upcoming</p>
        </div>
        <div class="filter-div" data-filter="no-due-date">

</svg>
        <p>No Due Date</p>
        </div>
          <dialog data-modal="add-new-todo">
            <h2>Add Todo</h2>
            <form action="./index.js" method="get" data-form="todo">
              <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" id="title" data-todo-input="title" value />
              </div>
              <div class="input-container">
                <label for="date">Due Date:</label>
                <input type="date" id="date" data-todo-input="date" />
              </div>
              <div class="input-container">
                <label for="priority">Priority:</label>
                <select
                  name="priority"
                  id="priority"
                  data-todo-input="priority"
                >
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="input-container">
                <label for="notes">Details:</label>
                <textarea
                  name="textarea"
                  id="notes"
                  data-todo-input="notes"
                ></textarea>
              </div>
              <div class="input-container">
                <label for="project">Project:</label>
                <select
                  name="project"
                  id="project"
                  data-todo-input="project"
                ></select>
              </div>
              <div class="modal-btn-container">
                <button data-cancel-button="cancel-todo">Cancel</button>
                <button data-submit-button="submit-todo">Submit</button>
              </div>
            </form>
          </dialog>
          <dialog id="edit-todo-modal" data-modal="edit-todo">
            <h2>Edit Todo</h2>
            <form action="./index.js" method="get" data-form="edit-todo">
              <div class="input-container">
                <label for="edit-title">Title:</label>
                <input
                  type="text"
                  id="edit-title"
                  data-todo-edit-input="edit-title"
                  value
                />
              </div>
              <div class="input-container">
                <label for="edit-due-date">Due Date:</label>
                <input
                  type="date"
                  id="edit-due-date"
                  data-todo-edit-input="edit-due-date"
                />
              </div>
              <div class="input-container">
                <label for="edit-priority">Priority:</label>
                <select
                  name="edit-priority"
                  id="edit-priority"
                  data-todo-edit-input="edit-priority"
                >
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="input-container">
                <label for="edit-details">Details</label>
                <textarea
                  name="textarea"
                  id="edit-details"
                  data-todo-edit-input="edit-details"
                ></textarea>
              </div>
              <div class="input-container">
                <label for="edit-project">Project:</label>
                <select
                  name="edit-project"
                  id="edit-project"
                  data-todo-edit-input="edit-project"
                ></select>
              </div>
              <div class="modal-btn-container">
              <button data-cancel-edit-button="cancel-edit-todo">Cancel</button>
              <button data-save-edit-button="save-edit-todo">Save</button>
            </div>
            </form>
          </dialog>
        </div>
        <div class="section-container project-container" data-section="projects">
          <div class="section-header">         
            <button class="section-header-button" data-add-button="add-project">+</button>
            <h2>Add Project</h2>
          </div>
          <dialog id="new-project-form" data-modal="add-new-project">
            <h2>Add Project</h2>
            <form action="./index.js" method="get" data-form="project">
              <div class="input-container">
                <label for="name">Project Name:</label>
                <input type="text" id="name" data-project-input="name" />
              </div>
              <div class="input-container">
                <label for="symbol">Project Symbol:</label>
                <input type="text" id="symbol" data-project-input="symbol" />
              </div>
              <div class="modal-btn-container">
                <button data-cancel-button="cancel-project">Cancel</button>
              <button data-submit-button="submit-project">Submit</button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
      <div class="main-div main-right">
        <div class="section-header title-bar">
          <h1>Todo List</h1>
        </div>
        <div id="main-display" data-display="main">
          <h2 data-display="menu-header"></h2>
          </h2>
          <div id="todo-display" data-display="todo-display">
            This will be the area where all of the tasks will populate. Each
            task will need a div
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
