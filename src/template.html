<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List by Sam's Dev Lab</title>
  </head>
  <body>
    <div id="main-container">
      <div class="main-div main-left">
        <div class="section-container" data-section="todo">
          <div class="section-header">
            <h2>Todos</h2>
            <button data-add-button="add-todo">+</button>
          </div>
          <button>All Tasks</button>
          <button>Today</button>
          <button>Upcoming</button>
          <button>Anytime</button>
          <dialog data-modal="add-new-todo">
            <h2>Add Todo</h2>
            <form action="./index.js" method="get" data-form="todos">
              <div>
                <label for="title">Title:</label>
                <input type="text" id="title" data-todo-input="title" value />
              </div>
              <div>
                <label for="description">Description:</label>
                <input
                  type="text"
                  id="description"
                  data-todo-input="description"
                />
              </div>
              <div>
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" data-todo-input="due-date" />
              </div>
              <div>
                <label for="priority">Priority:</label>
                <select
                  name="priority"
                  id="priority"
                  data-todo-input="priority"
                >
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div>
                <label for="project">Project:</label>
                <select
                  name="project"
                  id="project"
                  data-todo-input="project"
                ></select>
              </div>
              <div>
                <label for="notes">Notes</label>
                <textarea
                  name="textarea"
                  id="notes"
                  data-todo-input="notes"
                ></textarea>
              </div>
              <button data-cancel-button="cancel-todo">Cancel</button>
              <button data-submit-button="submit-todo">Submit</button>
            </form>
          </dialog>

        <div class="section-container" data-section="projects">
          <div class="section-header">
            <h2>Projects</h2>
            <button data-add-button="add-project">+</button>
          </div>
          <dialog data-modal="add-new-project">
            <form action="./index.js" method="get" data-form="project">
              <h2>Add Project</h2>
              <div>
                <label for="name">Project Name:</label>
                <input type="text" id="name" data-project-input="name" />
              </div>
              <div>
                <label for="symbol">Project Symbol:</label>
                <input type="text" id="symbol" data-project-input="symbol" />
              </div>
              <button data-submit-button="submit-project">Submit</button>
              <button data-cancel-button="cancel-project">Cancel</button>
            </form>
          </dialog>
        </div>
      </div>
      <div class="main-div main-right">
        <div class="section-header">
          <h1>Todo List by Sam's Dev Lab</h1>
          <h2>Can place a toggle for light/dark mode</h2>
        </div>
        <div id="main-display" data-display="main">
          <h2 data-display="project-header">
            Populate Here with Project/Category (i.e. All
            Tasks/Today/Upcoming/Anytime)
          </h2>
          <div id="todo-display" data-display="todo-display">
            This will be the area where all of the tasks will populate. Each
            task will need a div
          </div>
